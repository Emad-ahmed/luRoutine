{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_header %}
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
        <div class="container-xl px-4">
            <div class="page-header-content pt-4">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto mt-4">
                        {% if sections %}
                            <h1 class="page-header-title">
                                <div class="page-header-icon"><i data-feather="plus"></i></div>
                                Update Section
                            </h1>
                            {% else %}
                            <h1 class="page-header-title">
                                <div class="page-header-icon"><i data-feather="plus"></i></div>
                                Add Section
                            </h1>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock body_header %}

{% block body %}
    <div class="container-xl px-4 mt-n10">
        <div id="default">
            <div class="card mb-4">
                <div class="card-body">
                    <!-- Component Preview-->
                    <div class="sbp-preview">
                        <div class="sbp-preview-content">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="batch">Batch</label>
                                    <select class="form-control form-control-solid" id="batch" name="batch">
                                        <option>Chose One</option>
                                        {% for batch in batches %}
                                            <option value="{{ batch.id }}"
                                                    {% if section.batch.id == batch.id %}
                                                    selected
                                                    {% endif %}
                                            >{{ batch.program.department.department_id }} {{ batch.batch }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="section">Section</label>
                                    <input class="form-control" type="text" id="section" name="section"
                                           placeholder="Batch"
                                            {% if sections %}
                                            value="{{sections.section}}"
                                            {% endif %}
                                           required
                                    />
                                </div>

                                <div class="mb-3 d-flex justify-content-end">
                                    <button class="btn btn-primary">
                                        {% if program %}
                                            Update
                                        {% else %}
                                            Submit
                                        {% endif %}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
