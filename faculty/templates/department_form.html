{% extends 'base.html' %}

{% block body_header %}
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
        <div class="container-xl px-4">
            <div class="page-header-content pt-4">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto mt-4">
                        <h1 class="page-header-title">
                            <div class="page-header-icon"><i data-feather="plus"></i></div>
                            Add Department
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock body_header %}

{% block body %}
    <div class="container-xl px-4 mt-n10">
        <div id="default">
            <div class="card mb-4">
                <div class="card-body">
                    <!-- Component Preview-->
                    <div class="sbp-preview">
                        <div class="sbp-preview-content">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="department_id">Department Short Code</label>
                                    <input class="form-control" type="text" id="department_id" name="department_id"
                                           placeholder="Department ID"
                                            {% if department %}
                                           value="{{ department.department_id }}"
                                            {% endif %}
                                           required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="title">Title</label>
                                    <input class="form-control" type="text" id="title" name="title"
                                           placeholder="Title"
                                            {% if department %}
                                           value="{{ department.title }}"
                                            {% endif %}
                                           required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="head">Name of Head</label>
                                    <input class="form-control" type="text" id="head" name="head" placeholder="Head"
                                            {% if department %}
                                           value="{{ department.head }}"
                                            {% endif %}
                                           required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="faculty">Faculty</label>
                                    <select class="form-control form-control-solid" id="faculty" name="faculty">
                                        <option>Chose One</option>
                                        {% for faculty in faculties %}
                                            <option value="{{ faculty.id }}"
                                                    {% if department.faculty.id == faculty.id %}
                                                    selected
                                                    {% endif %}
                                            >{{ faculty.title }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3 d-flex justify-content-end">
                                    <button class="btn btn-primary">
                                        {% if department %}
                                            Update
                                        {% else %}
                                            Submit
                                        {% endif %}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
